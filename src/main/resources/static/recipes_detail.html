            <h2>Überschrift Rezept</h2>
            <div class="image-wrapper">
                <img src="./images/foodpictures/noodles.png" id="recipe-image">
            </div>
            <div class="recipe-detail">


                <article class="infobox">

                    <section id="ingredientsTab">
                        <h4><a href="#ingredientsTab">Zutaten</a></h4>

                        <div class="calculateIngredientsAmount">
                            <label for="numberOfPersons">Portionen: </label>
                            <input name="numberOfPersons" id="numberOfPersons"
                                   oninput="calculateAmount()" placeholder="1"
                                   type="number" min="1" step="1">
                            <button class="buttonAddToShoppingList" id="addIngredientsToShoppingList"
                                    onClick=addIngredientsToShoppingList()>
                                Zutaten zur Einkaufsliste hinzufügen
                            </button>
                        </div>



                        <table class="ingredientsTable">
                            <thead>
                            <tr>
                                <td id="amount"><b>Menge</b></td>
                                <td id="unit"><b>Einheit</b></td>
                                <td id="singleIngredient"><b>Zutat</b></td>
                            </tr>
                            </thead>

                            <tbody class="tableIngredients" id="tableIngredients">
                            </tbody>

                        </table>

                    </section>

                    <section id="instructionsTab">
                        <h4><a href="#instructionsTab">Anleitung</a></h4>
                        <table class="tableInstructions">
                            <!--                            <tbody id="recipeWrapper">-->

                                <td>1. Schritt</td>
                            </tr>

                            </tr>

                            </tr>

                            </tr>
                            <tr>

                            </tr>
                            <tr>
                                <td>Warten, bis Nudeln fertig</td>
                            </tr>
                            <tr>
                                <td>4. Schritt</td>
                            </tr>
                            <tr>
                                <td>Nudeln abtropfen und servieren etc.</td>
                            </tr>
                        </table>
                    </section>

                </article>
